<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>'sup</title>
    <meta name="description" content="Home.">

    <link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?u8vidh">
    <style type="text/css">
      body {
        color: #fff;
        font-family: "Open Sans", Helvetica, sans-serif;
        overflow-x: hidden;
        overflow-y: visible;

        background-attachment: fixed, fixed;
        background-image: url('res/sup.gif');
        background-position: center 34%;
        background-repeat: no-repeat;
        background-color: #000;
      }

      section {
        position: absolute;
        text-align: center;
        margin-top: 5%;
        right: 0px;
      }

      .subtitle {
        font-size: 1.35em;
        font-weight: 800;
        letter-spacing: 0.1em;
        line-height: 0;
        padding-top: 0.1em;
      }

      footer {
        margin-top: 20px;
      }

      .icons {
        list-style: outside none none;
        padding-left: 0;
        font-size: 1.25em;
        margin: 0 0 2em;
      }

      .icons li {
        display: inline-block;
        padding: 0 1em 0 0;
      }

      .icon {
        font-size: 1.5em;
        border-bottom: medium none;
        position: relative;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.5);
      }

      .icon:hover {
        color: #fff;
      }

      .me {
        width: 99%;
        display: block;
        position: fixed;
        bottom: 0;
        text-align: right;
      }

      .me a {
        color: #fff;
        text-decoration: none;
        text-shadow: 1px 1px 2px #a2a2a2;
      }

      .me a:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 736px) {
        .me {
          position: relative;
	  text-align: left;
        }
      }
    </style>
  </head>
<body>
  <section>
    <header>
      <h2 class="subtitle">'sup</h2>
    </header>

    <footer>
      <ul class="icons">
        <li><a class="icon socicon-keybase"  href="https://keybase.io/roxasshadow"          title="Keybase"></a></li>
        <li><a class="icon socicon-github"   href="https://github.com/RoxasShadow"          title="GitHub"></a></li>
      </ul>
    </footer>
  </section>
